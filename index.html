<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wedding Portrait Album 💍</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Wedding Portrait Album 💖</h1>
  <p>Upload or capture your favorite moment for the Bride & Groom!</p>

  <!-- 📸 Photo Upload -->
  <section class="upload-section">
    <h2>📷 Upload Your Photo</h2>
    <input type="file" id="fileInput" accept="image/*">
    <input type="text" id="guestName" placeholder="Your Name">
    <textarea id="guestMessage" placeholder="Your message for the bride & groom"></textarea>
    <label>
      <input type="checkbox" id="privateMessage"> Private message for Bride & Groom
    </label>
    <button id="submitBtn">📸 Upload Photo</button>
  </section>

  <!-- 🎤 Voice Recording -->
  <section class="voice-section">
    <h2>🎙️ Record a Voice Message</h2>
    <button id="startRecording">▶️ Start Recording</button>
    <button id="stopRecording" disabled>⏹️ Stop</button>
    <audio id="audioPlayback" controls></audio>
  </section>

  <!-- 🖼️ Photo Gallery -->
  <h2>💐 Photo Gallery</h2>
  <div id="gallery"></div>

  <!-- 💌 Bride & Groom Private Voice Messages -->
  <h2>💌 Bride & Groom Voice Messages</h2>
  <div id="voiceGallery"></div>

  <!-- Firebase & Script -->
  <script type="module" src="firebase-config.js"></script>
  <script type="module" src="script.js"></script>
</body>
</html>
