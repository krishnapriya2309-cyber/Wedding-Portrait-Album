<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Priya & Pranay Wedding Portrait Album 💍</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Priya & Pranay Wedding Portrait Album 💖</h1>
  <p>Upload or capture your favorite moments for the Bride & Groom!</p>

  <!-- Upload Section -->
  <div class="upload-section">
    <input type="file" id="fileInput" accept="image/*">
    <input type="text" id="guestName" placeholder="Your Name">
    <textarea id="guestMessage" placeholder="Your message for the bride & groom"></textarea>
    <label>
      <input type="checkbox" id="privateMessage"> Private message for Bride & Groom
    </label>
    <button id="submitBtn">📸 Upload Photo</button>
  </div>

  <!-- Voice Recording Section -->
  <div class="voice-section">
    <h3>🎙️ Record a Voice Message</h3>
    <button id="startRecording">▶️ Start Recording</button>
    <button id="stopRecording" disabled>⏹️ Stop</button>
    <audio id="audioPlayback" controls></audio>
  </div>

  <!-- Public Photo Gallery -->
  <h2>💐 Photo Gallery</h2>
  <div id="gallery"></div>

  <!-- Private Voice Gallery -->
  <h2>💌 Bride & Groom Voice Messages</h2>
  <div id="voiceGallery"></div>

  <!-- Firebase & JS -->
  <script type="module" src="firebase-config.js"></script>
  <script type="module" src="script.js"></script>
</body>
</html>
