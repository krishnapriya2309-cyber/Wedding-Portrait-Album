<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wedding Portrait Album 💍</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Wedding Portrait Album 💖</h1>
  <p>Upload or capture your favorite moment for the Bride & Groom!</p>

  <!-- Upload Section -->
  <input type="file" id="fileInput" accept="image/*">
  <input type="text" id="guestName" placeholder="Your Name">
  <textarea id="guestMessage" placeholder="Your message for the bride & groom"></textarea>

  <!-- Private Message Checkbox -->
  <label>
    <input type="checkbox" id="privateMessage"> Private message for Bride & Groom
  </label>

  <!-- Upload Button -->
  <button id="submitBtn">📸 Upload Photo</button>

  <!-- Voice Recording Section -->
  <div class="voice-section">
    <h3>🎙️ Record a Voice Message</h3>
    <button id="startRecording">▶️ Start Recording</button>
    <button id="stopRecording" disabled>⏹️ Stop</button>
    <audio id="audioPlayback" controls></audio>
  </div>

  <!-- Gallery -->
  <h2>💐 Photo Gallery</h2>
  <div id="gallery"></div>

  <!-- Bride & Groom Voice Gallery (Private) -->
 <h2>💌 Bride & Groom Voice Messages</h2>
 <div id="voiceGallery"></div>

  <!-- Firebase & JS -->
  <script type="module" src="firebase-config.js"></script>
  <script type="module" src="script.js"></script>
</body>
</html>
